<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="form.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessóais</legend>
            <p>
                <label for="inome">Nome :</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail"> Email :</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel"> Tel :</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2})\d{4,5}--\d{4}$" required maxlength="" placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
