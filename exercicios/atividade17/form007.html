<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>exemplos de formulários</h1>
    <form action="form.js" method="post" autocomplete>
        <div>
            <label for="iest">Estados :</label>
            <select name="est" id="iest">
               
                <optgroup label="Região 1">
                    <option value="BA">Bahia</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="região 2">
                    <option value="SP">São paulo</option>
                    <option value="MA">Maranhão</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div><br>
        <div>
            <label for="itra">Trabalhos:</label>
            <input type="text" name="tra" id="itra" list="ipro">
          
                <datalist id="ipro">
                    <option>Professor</option>
                    <option >Operador</option>
                    <option >Desenvolverdor</option>
                    <option>Analista de Sistemas</option>
                </datalist>
          
        </div><br>
        <div>
            <label for="itex">Escreva sua Mensagems</label><br>
            <textarea name="text" id="itex" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
