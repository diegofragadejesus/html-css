<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="form.js" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="icor">Cor :</label>
                <input type="color" name="cor" id="icor" >
            </p>
            <p>
                <label for="ifoto">Foto :</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <label for="inivel"> Nivel de felicidade</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
