<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
       
    
    }
    .red{
        background-color: rgba(197, 122, 122, 0.628);
    }
    .am{
        background-color: rgba(241, 255, 47, 0.756);
    }
    #f{
        background-size: 100%;
        background-repeat: no-repeat;
    }
  </style>
</head>
<body>
    <h1>Minhas primeiras tabelas</h1>
    <table>
        <tr>
          <td class="red">A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr>
            <td class="am">A2</td>
            <td>B2</td>
            <td class="red" id="f">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="red">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="am">A4</td>
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
